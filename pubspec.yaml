name: evolution2048
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0-171.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  uuid: ^4.2.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.3
  flutter_localizations:
    sdk: flutter

  intl: any
  flutter_gen: ^5.10.0
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/evo1024.png"

flutter_native_splash:
  color: "#1E293B"
  image: "assets/icons/splash.png"
  android_12:
    background_image: "assets/icons/splash.png"
    icon_background_color: "#1E293B"
  web: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/

fonts:
  - family: PressStart2P
    fonts:
      - asset: assets/fonts/PressStart2P-Regular.ttf
